<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="btn operator" onclick="clearDisplay()">C</button>
                <button class="btn operator" onclick="deleteLastCharacter()">CE</button>
                <button class="btn operator" onclick="appendOperator('%')">%</button>
                <button class="btn operator" onclick="appendOperator('/')">/</button>
            </div>
            <div class="row">
                <button class="btn" onclick="appendNumber('7')">7</button>
                <button class="btn" onclick="appendNumber('8')">8</button>
                <button class="btn" onclick="appendNumber('9')">9</button>
                <button class="btn operator" onclick="appendOperator('*')">*</button>
            </div>
            <div class="row">
                <button class="btn" onclick="appendNumber('4')">4</button>
                <button class="btn" onclick="appendNumber('5')">5</button>
                <button class="btn" onclick="appendNumber('6')">6</button>
                <button class="btn operator" onclick="appendOperator('-')">-</button>
            </div>
            <div class="row">
                <button class="btn" onclick="appendNumber('1')">1</button>
                <button class="btn" onclick="appendNumber('2')">2</button>
                <button class="btn" onclick="appendNumber('3')">3</button>
                <button class="btn operator" onclick="appendOperator('+')">+</button>
            </div>
            <div class="row">
                <button class="btn" onclick="appendParentheses()">()</button>
                <button class="btn" onclick="appendNumber('0')">0</button>
                <button class="btn" onclick="appendDecimal('.')">.</button>
                <button class="btn equal" onclick="calculateResult()">=</button>
            </div>
        </div>
</body>
<script>
    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function deleteLastCharacter() {
        let display = document.getElementById("display");
        display.value = display.value.slice(0, -1);
    }

    function appendNumber(num) {
        document.getElementById("display").value += num;
    }

    function appendOperator(operator) {
        document.getElementById("display").value += " " + operator + " ";
    }

    function appendDecimal() {
        let display = document.getElementById("display");
        if (!display.value.endsWith(".")) {
            display.value += ".";
        }
    }

    function appendParentheses() {
        let display = document.getElementById("display");
        let lastChar = display.value.slice(-1);
        if (lastChar === "" || "+-*/(".includes(lastChar)) {
            display.value += "(";
        } else {
            display.value += ")";
        }
    }

    function calculateResult() {
        try {
            document.getElementById("display").value = eval(document.getElementById("display").value);
        } catch (e) {
            alert("Invalid Expression");
        }
    }
</script>


</html>
