<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <title>Boarding Pass</title>
</head>

<body>
    <div class="container">
            <div class="boarding-pass">
                <div id="destin">
                    <img src="images/widget.png" alt="Delta Logo">
                    <h1>NYC</h1>
                    <img src="images/image.png" alt="NYC" class="destination-img">
                    <h1>LAX</h1>
                </div>
                <div class="item">
                    <span>Passenger</span>
                    <h3>Doe, John</h3>
                </div>
                <div class="item">
                    <span>Flight No.</span>
                    <h3>US6969</h3>
                </div>
                <div class="item">
                    <span>Departure</span>
                    <h3>08/26/2018 <br>15:33</h3>
                </div>
                <div class="item">
                    <span>Gate Closes</span>
                    <h3>15:03</h3>
                </div>
                <div class="item">
                    <span>Seat</span>
                    <h3>69P</h3>
                </div>
                <div class="item">
                    <span>Gate</span>
                    <h3>10A</h3>
                </div>
            </div>

            <div class="ticket">
                <div class="ticket-image">
                    <img src="images/logo.png" alt="Ticket logo">
                </div>
                <img src="images/qR.png" alt="QR code">
                <p>
                    <strong>Name:</strong> Doe, John<br>
                    <strong>Flight:</strong> Flight 123<br>
                    <strong>Seat:</strong> 12A<br>
                </p>
            </div>
    </div>
</body>

</html>
